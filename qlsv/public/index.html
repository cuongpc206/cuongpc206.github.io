    <script>
        axios.get('https://danhsach-demo.herokuapp.com/users')
            .then(function (response) {
                // handle success
                console.log(response.data);
                myFunction(response.data)
            })
        function myFunction(data) {
            let print = "";
            for (i = 0; i < data.length; i++) {
                print += "<tr>" + "<td> <label><input type='checkbox' value=" + data[i].id + "></label></td><td>" + data[i].name + "</td>" + "<td>" + data[i].year + "</td>" + "<td>" + data[i].email + "</td>" + "<td>" + data[i].phone + "</td>" +
                    "<td><a href= creatchinhsua.html?id=" + data[i].id + "><i class='fa fa-pencil-square-o' aria-hidden='true'></i> Chỉnh sửa</a> </td>" + "</tr>";
            }
            document.getElementById("dl").innerHTML = print;
            // | <a href='#' style='color: red'  data-toggle='modal' data-target='#exampleModal'><i class='fa fa-trash-o' aria-hidden='true'onclick='deleteCheckbox("+data[i].id+",this)'></i> Xóa</a>
        };

        function deleteCheckbox() {
            let $checked = $('input[type="checkbox"]:checked');
            if ($checked.length > 0) {
                $checked.each(function () {
                    axios({
                        method: 'DELETE',
                        url: 'https://danhsach-demo.herokuapp.com/users' + '/' + this.value
                    })
                    $(this).parent().parent().parent().hide(400);


                })
            }
        }
        //chọn tất cả
        let el = document.getElementById("checkall");
        el.onclick = checkAll;
        function checkAll() {

            var inputs = document.querySelectorAll('input[type="checkbox"]');
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].checked = true;
            }

            this.onclick = uncheckAll;
        }

        function uncheckAll() {
            var inputs = document.querySelectorAll('input[type="checkbox"]');
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].checked = false;
            }
            this.onclick = checkAll;
        }
        //search
        $(document).ready(function () {
            $("#myInput").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $("#dl tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
        function sortTable() {
            var table, rows, switching, i, x, y, shouldSwitch;
            table = document.getElementById("dl");
            switching = true;
            /*Make a loop that will continue until
            no switching has been done:*/
            while (switching) {
                //start by saying: no switching is done:
                switching = false;
                rows = table.rows;
                /*Loop through all table rows (except the
                first, which contains table headers):*/
                for (i = 1; i < (rows.length - 1); i++) {
                    //start by saying there should be no switching:
                    shouldSwitch = false;
                    /*Get the two elements you want to compare,
                    one from current row and one from the next:*/
                    x = rows[i].getElementsByTagName("TD")[1];
                    y = rows[i + 1].getElementsByTagName("TD")[1];
                    //check if the two rows should switch place:
                    if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                        //if so, mark as a switch and break the loop:
                        shouldSwitch = true;
                        break;
                    }
                }
                if (shouldSwitch) {
                    /*If a switch has been marked, make the switch
                    and mark that a switch has been done:*/
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                }
            }
        }
