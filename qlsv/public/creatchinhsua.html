            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email*</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" placeholder="Email" required="required">
                </div>
            </div>
            <div class="form-group row">
                <label for="phone" class="col-sm-2 col-form-label">Số điện thoại*</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="phone" placeholder="Số điện thoại" required="required">
                </div>
            </div>
            <div class="subm">

        function getId() {
            let getId = new URLSearchParams(window.location.search).get('id')
            return getId;
        }
        let usersId = getId();

            let myName = document.getElementById("name").value;
            let myYear = document.getElementById("age").value;
            let myEmail = document.getElementById("email").value;
            let myPhone = document.getElementById("phone").value;

                url: 'https://quan-ly-hoc-vien.herokuapp.com/users/' + usersId,
                data: {

                    birthYear: myYear,
                    email: myEmail,
                    phone: myPhone

                });

            document.getElementById("phone").value = obj.phone
